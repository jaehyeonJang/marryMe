<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행지 리뷰: 파리의 하루</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background: linear-gradient(#fff0f5, #ffe4e1);
      overflow-x: hidden;
    }
    .container {
      display: none;
    }
    .fake-review {
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?paris,travel') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      text-align: center;
    }
    .fake-review h1 {
      font-size: 3em;
    }
    .fake-review p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }
    .fake-review button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      background: white;
      color: #ff1493;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .falling {
      position: fixed;
      top: -50px;
      z-index: 999;
      animation: fall linear infinite;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f51959d2d8.mp3?filename=romantic-piano-121239.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</head>
<body>
  <div class="fake-review">
    <h1>파리의 하루</h1>
    <p>에펠탑이 보이는 그 거리, 아름다운 카페에서의 커피 한 잔.<br>가장 낭만적인 하루를 보내고 싶은 당신에게 추천합니다.</p>
    <button onclick="revealProposal()">더 알아보기</button>
  </div>

  <div class="container" id="proposalPage">
    <header>
      <h1>가현아, 나랑 결혼해줄래?</h1>
      <p>우리의 이야기를 기억해볼까?</p>
    </header>

    <section>
      <h2>우리의 추억</h2>
      <div class="timeline">
        <div class="event">
          <h3>2021.06.01 - 첫 만남</h3>
          <p>카페에서 우연히 만난 그 날, 모든 게 달라졌어.</p>
        </div>
        <div class="event">
          <h3>2022.03.14 - 첫 여행</h3>
          <p>부산 바닷가에서 찍은 사진, 아직도 기억나?</p>
        </div>
        <div class="event">
          <h3>2023.12.24 - 크리스마스</h3>
          <p>우리만의 작은 트리를 꾸미며 미래를 꿈꿨어.</p>
        </div>
      </div>
    </section>

    <section>
      <h2>함께한 순간들</h2>
      <div class="gallery">
        <img src="https://source.unsplash.com/400x300/?couple,1" alt="photo1">
        <img src="https://source.unsplash.com/400x300/?couple,2" alt="photo2">
        <img src="https://source.unsplash.com/400x300/?love,3" alt="photo3">
        <img src="https://source.unsplash.com/400x300/?romance,4" alt="photo4">
      </div>
    </section>

    <footer>
      <h2>가현아, 나랑 평생 함께해줄래?</h2>
      <button onclick="alert('YES! 💍 우리 결혼해요!')">YES ❤️</button>
    </footer>
  </div>

  <script>
    function revealProposal() {
      document.querySelector('.fake-review').style.display = 'none';
      document.getElementById('proposalPage').style.display = 'block';
    }

    function createFallingEmoji() {
      const emojis = ['❤️', '🍞']; // 하트, 빵
      const emoji = document.createElement('div');
      emoji.className = 'falling';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = 3 + Math.random() * 5 + 's';
      emoji.style.fontSize = 20 + Math.random() * 30 + 'px';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 8000);
    }
    setInterval(createFallingEmoji, 300);
  </script>
</body>
</html>
