<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>소원 트리 - eBook</title>

  <!-- ✅ 반응형 뷰포트 필수! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ epub.js CDN -->
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <!-- ✅ 기본 스타일 -->
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden; /* 스크롤 막기 */
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      margin: 0 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- ✅ eBook이 표시될 영역 -->
  <div id="viewer"></div>

  <!-- ✅ 이전/다음 버튼 -->
  <div id="controls">
    <button id="prev">이전</button>
    <button id="next">다음</button>
  </div>

  <!-- ✅ 안전한 epub.js 스크립트 -->
  <script>
    let rendition;

    const book = ePub("soowon-tree.epub");

    book.ready.then(() => {
      rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%"
      });

      // ✅ ✅ ✅ 강제 다크 모드 테마 덮어쓰기!
      rendition.themes.register("dark", {
        "body": {
          "color": "#fff",
          "background": "#000",
          "line-height": "1.6",
          "padding": "1rem"
        }
      });

      rendition.themes.select("dark");

      rendition.display();
    });

    document.getElementById("prev").addEventListener("click", () => {
      if (rendition) {
        rendition.prev();
      }
    });

    document.getElementById("next").addEventListener("click", () => {
      if (rendition) {
        rendition.next();
      }
    });
  </script>

</body>
</html>
