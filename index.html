<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>소원 트리 - eBook</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    const book = ePub("soowon-tree.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%"
    });
    rendition.display();
  </script>
</body>
</html>
