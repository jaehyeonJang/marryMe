<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>소원 트리 - eBook</title>

  <!-- ✅✅✅ 바로 이거 추가! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      margin: 0 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>

  <div id="controls">
    <button id="prev">이전</button>
    <button id="next">다음</button>
  </div>

  <script>
    const book = ePub("soowon-tree.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
    });

    book.ready.then(() => {
      rendition.display();
    });

    document.getElementById("prev").addEventListener("click", () => {
      rendition.prev();
    });

    document.getElementById("next").addEventListener("click", () => {
      rendition.next();
    });
  </script>

</body>
</html>
