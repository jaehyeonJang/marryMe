<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>소원 트리 - eBook</title>

  <!-- 반응형 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- epub.js CDN (최신) -->
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <!-- 기본 스타일 -->
  <style>
    body {
      margin: 0;
      background: #fff; /* 배경 흰색 */
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      background: none;
      border: 1px solid #000;
      color: #000;
      padding: 0.5rem 1rem;
      margin: 0 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>

<body>

  <!-- EPUB 렌더링 영역 -->
  <div id="viewer"></div>

  <!-- 이전/다음 버튼 -->
  <div id="controls">
    <button id="prev">이전</button>
    <button id="next">다음</button>
  </div>

  <script>
    const book = ePub("tes_epub - jaehyeon.epub");
    let rendition;

    // EPUB 로딩
    book.ready.then(() => {
      console.log("BOOK READY");

      // spine 목록 출력
      console.log(" Spine 전체:", book.spine);
      book.spine.each(item => console.log(" Spine Item:", item));

      // 렌더링 준비
      rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%"
      });

      // spine 첫 항목을 인덱스로 직접 강제 불러오기
      const firstItem = book.spine.get(0);
      console.log(" First Spine Item:", firstItem);

      if (firstItem) {
        rendition.display(firstItem).catch(err => console.error(" DISPLAY ERROR:", err));
      } else {
        console.error(" ERROR: Spine is empty or item not found");
      }

      // 렌더링 이벤트 로그
      rendition.on("rendered", section => {
        console.log(" Rendered:", section);
      });
    });

    // 이전/다음 버튼
    document.getElementById("prev").addEventListener("click", () => {
      if (rendition) rendition.prev();
    });

    document.getElementById("next").addEventListener("click", () => {
      if (rendition) rendition.next();
    });
  </script>

</body>
</html>
